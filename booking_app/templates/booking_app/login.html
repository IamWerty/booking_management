{% extends 'booking_app/base.html' %}

{% block content %}
    <div class="container">
        <h2>Увійти в акаунт</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Email</label>
                <input type="email" name="username" required id="id_username" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_password">Пароль</label>
                <input type="password" name="password" required id="id_password" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Увійти</button>
        </form>
        <p>Немає акаунту? <a href="{% url 'register' %}">Зареєструватися</a></p>
    </div>
{% endblock %}
