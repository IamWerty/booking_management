{% extends 'booking_app/base.html' %}

{% block content %}
  <div class="container">
    <h2>Реєстрація</h2>
      <form method="post">
          {% csrf_token %}
          {{ form.non_field_errors }}
          <div class="form-group">
            <label for="id_username">Ім'я користувача</label>
            {{ form.username }}
          </div>
          <div class="form-group">
            <label for="id_email">Email</label>
            {{ form.email }}
          </div>
          <div class="form-group">
            <label for="id_phone_number">Номер телефону</label>
            {{ form.phone_number }}
          </div>
          <div class="form-group">
            <label for="id_password1">Пароль</label>
            {{ form.password1 }}
          </div>
          <div class="form-group">
            <label for="id_password2">Підтвердіть пароль</label>
            {{ form.password2 }}
          </div>
          <button type="submit" class="btn btn-primary">Зареєструватися</button>
      </form>
      <p>Вже маєте акаунт? <a href="{% url 'login' %}">Увійти</a></p>
  </div>
{% endblock %}
