{% extends 'booking_app/base.html' %}

{% load static %}

{% block content %}
    <ul>
        {% for transport in transport_list %}
        <li>
            <h4>{{ transport.name }}</h4>
            <h6>{{ transport.description }}</h6>
            <p>{{ transport.status }}</p>
            <p>{{ transport.price }}</p>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
